<!-- The template rendered when access is denied, specified in ./lib/router.js in the
    requireLogin variable, will be rendered if the user accesses a page that requires them to be
    logged in.  Right now that is the 'postSubmit' and 'postEdit' routes -->

<template name="accessDenied">
	<div class="access-denied jumbotron">
		<h2>Access Denied</h2>
		<p>You can't get here! Please log in.</p>
	</div>
</template>
